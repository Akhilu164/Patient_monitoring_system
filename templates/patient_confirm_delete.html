{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fa-solid fa-triangle-exclamation me-2"></i>Confirm Deletion</h4>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the patient record for <strong>{{ patient.full_name
                        }}</strong>?</p>
                <div class="alert alert-warning">
                    <i class="fa-solid fa-circle-info me-2"></i>This action cannot be undone. All associated data will
                    be permanently removed.
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'risk_monitor:patient_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Record</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
